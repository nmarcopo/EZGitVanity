<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EZ Git.io: custom GitHub shortlinks!</title>
    <link rel="stylesheet" href="resources/bootstrap.min.css">
</head>

<body onpageshow="encodeURL()">
    <div class="container" style="max-width: 540px">
        <div class="page-header">
            <h1 class="mt-4">EZ Git.io</h1>
            <p class="lead">A simple custom URL shortener for GitHub links.</p>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="gitIoCode"
                placeholder="Vanity URL Term (will appear after the / in git.io/)" oninput="encodeURL()"></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="githubURL" placeholder="Original GitHub URL (https://github.com/...)"
                oninput="toggleRequestButton()"></textarea>
        </div>

        <div class="row form-group">
            <div class="col">
                <button class="centeredObject btn btn-info btn-block" id="checkCodeAvailable" disabled>Check
                    Availability</button>
            </div>
            <div class="col">
                <button class="centeredObject btn btn-info btn-block" id="requestGitIo" disabled>Request Shortlink</button>
            </div>
        </div>

        <div class="card border-secondary mb-3 bg-light">
            <div class="card-body">
                <p class="card-text text-muted" id="output">Please enter a Vanity URL term.</p>
            </div>
        </div>
    </div>
    </div>
    <footer class="footer mb-3">
        <div class="container text-center">
            <span class="text-muted">
                &copy; 2018 <a href="https://nick.marcopo.li/">Nick Marcopoli</a> - <a
                    href="https://git.io/EZGitVanity">View Source on GitHub</a>
            </span>
        </div>
    </footer>
</body>

<!-- Modal -->
<div class="modal fade" id="invalidModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Invalid GitHub URL</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Please format your original GitHub URL using http:// or https://, and make sure it uses a TLD (like .com).
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--Scripts at bottom for faster loading-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./resources/main.js"></script>
<script src="./resources/bootstrap.min.js"></script>

</html>
