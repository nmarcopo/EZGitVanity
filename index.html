<!DOCTYPE html>
<html>
    <head>
        <title>EZ Git.io: make custom GitHub shortlinks!</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./resources/main.js"></script>
        <link rel="stylesheet" href="resources/main.css">
    </head>

    <body onpageshow="encodeURL()">
        <header>
            <h1>EZ Git.io</h1>
            <h2>A simple custom URL shortener for GitHub links.</h2>
        </header>
        <main>
            <textarea id="gitIoCode" placeholder="Vanity URL Term (will appear after the / in git.io/)" onkeyup="encodeURL()"></textarea>
            <textarea id="githubURL" placeholder="Original GitHub URL" onkeyup="toggleRequestButton()"></textarea>

            <div class="row">
                <button class="centeredObject" id="checkCodeAvailable" disabled>Check Availability</button>
                <button class="centeredObject" id="requestGitIo" disabled>Request Vanity URL</button>
            </div>

            <br>
            <div id="output">Please enter a Vanity URL term.</div>
        </main>
        <footer>Formatting and CSS borrows heavily from <a href="https://mholt.github.io/curl-to-go/">Matt Holt's Project</a>.
            <br>
            &copy; 2018 <a href="https://nick.marcopo.li/">Nick Marcopoli</a> - <a href="https://git.io/EZGitVanity">View Source on GitHub</a></footer>
    </body>
</html>
